<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="./image/favicon.jpeg" type="jpeg">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />
  <title>Meteo</title>
</head>

<body>

  <main class="main-container">

    <header class="input-container">
      <input class="city-input" placeholder="ville" type="text">
      <button class="search-btn"><span class="material-symbols-outlined">
          search
        </span></button>
    </header>

    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">
            location_on
          </span>
          <h4 class="country-txt">Paris</h4>
        </div>
        <h5 class="current-date-txt regular-txt"></h5>
      </div>

      <div class="weather-summary-container">
        <img src="" class="weather-summary-img">
        <div class="weather-summary-info">
          <h1 class="temp-txt">29 °c</h1>
          <h3 class="condition-txt regular-txt"></h3>
        </div>
      </div>

      <div class="weather-conditions-container">
        <div class="condition-item">
          <span class="material-symbols-outlined">
            water_drop
          </span>
          <div class="condition-info">
            <h5 class="regular-txt">Humidité</h5>
            <h5 class="humidity-value-txt"></h5>
          </div>
        </div>

        <div class="weather-summary-container">
          <div class="condition-item">
            <span class="material-symbols-outlined">
              air
            </span>
            <div class="condition-info">
              <h5 class="regular-txt">vitesse</h5>
              <h5 class="wind-value-txt"></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast-items-container">
        <div class="forecast-item">
          <h5 class="forecast-item-data regular-txt">24 oct</h5>
          <img src="" alt="logo" class="forecast-item-img">
          <h5 class="forecast-item-temp">29 °c</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-data regular-txt">24 oct</h5>
          <img src="" alt="logo" class="forecast-item-img">
          <h5 class="forecast-item-temp">29 °c</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-data regular-txt">24 oct</h5>
          <img src="" alt="logo" class="forecast-item-img">
          <h5 class="forecast-item-temp">29 °c</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-data regular-txt">24 oct</h5>
          <img src="" alt="logo" class="forecast-item-img">
          <h5 class="forecast-item-temp">29 °c</h5>
        </div>
      </div>
    </section>

    <section class="search-city section-message">
      <img src="./image/search-ville.png" alt="logo">
      <div>
        <h1>ville-rechercher</h1>
        <h4 class="regular-txt">
          Find out the weather conditions of the city
        </h4>
      </div>
    </section>

    <section class="not-found section-message" style="display: none;">
      <img src="./image/not-found.jpeg" alt="logo">
      <div>
        <h1>ville-rechercher</h1>
        <h4 class="regular-txt">
          Find out the weather conditions of the city
        </h4>
      </div>
    </section>
  </main>


</body>

</html>
